<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Username</th>
        <th scope="col">SocialCredit</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">
        <td th:text="${user.username}">
        <td th:text="${user.socialCredit}">
        <td><a th:href="@{/admin/user-update/{id}(id=${user.id})}">Edit</a></td>
        <td><a th:href="@{/admin/user-delete/{id}(id=${user.id})}">Delete</a></td>
        <td><a th:href="@{/admin/user-check/{id}(id=${user.id})}">Show</a></td>
    </tr>
    </tbody>
</table>

<br>
<hr>

<p><a href="/admin/user-create">Create new user</a></p>

<br/>
<br/>
<hr/>

<td> <a th:href="@{/logout}">Logout</a></td>

</body>
</html>
